<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="description" content="variety of cars" />
  <meta name="keywords" content="kind of cars, Hyundai, hyundai palisade, Toyota, BMW, Audi, Ford, Nissan, buy, store, cars" />
  <link rel="stylesheet" href="1.css" >
  <style>
    :root{
      --panel-bg-color: #dfe4ea;
      --text-color: #2f3542;
      --header-bg-color: plum;
      --footer-bg-color: plum;
      --body-bg-color: lavenderblush;
      --btn-bg-color:palegreen;
      --btn2-bg-color:  thistle;
    }
    :root[theme='dark'] {
      --panel-bg-color: #9e7294;
      --text-color: floralwhite;
      --header-bg-color: #57034b;
      --footer-bg-color: #57034b;
      --body-bg-color: #804973;
      --btn-bg-color:teal;
      --btn2-bg-color:  #912685;
    }
    * {
      margin: 0;
    }
    html{
      height: 100%;
    }
    body{
      height: 100%;
      display: block;
      flex-direction: column;
      color: var(--text-color);
      background-color: var(--body-bg-color);
    }
    nav{
      padding: 1.2rem;
      background: var(--panel-bg-color);
    }
    #header{
      padding: 1rem;
      background: var(--header-bg-color);
    }
    footer{
      padding: 1rem;
      background: var(--footer-bg-color);
    }
    #footer{background-color: var(--footer-bg-color);}
    .btn{ background-color: var(--btn-bg-color);}
    .btn2{background-color: var(--btn2-bg-color);}

  </style>
    <title>Store of cars</title>
</head>

<script>
  const toggleBtn = document.querySelector("#dark-theme");
  toggleBtn.addEventListener("click", function() {
    if(document.documentElement.hasAttribute("theme")){
      document.documentElement.removeAttribute("theme");
    }
    else{
      document.documentElement.setAttribute("theme", "dark");
    }
  });
</script>
